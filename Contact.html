    <header>
        <nav class="navbar fixed-top navbar-expand-md bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/Home.html">
                    <img src="Recursos_Amazing_Events_Task_1/amazing_brand.png" alt="" width="150">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="/Home.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page"
                                href="/UpcomingEvents.html">UPCOMING

                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="/PastEvents.html">PAST

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="bg-secondary-subtle">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="3" class="active"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="Recursos_Amazing_Events_Task_1/optional_banner_5.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h5>HOME</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Recursos_Amazing_Events_Task_1/optional_banner_4.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h5>UPCOMING EVENTS</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Recursos_Amazing_Events_Task_1/optional_banner_3.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h5>PAST EVENTS</h5>
                    </div>
                </div>
                <div class="carousel-item active">
                    <img src="Recursos_Amazing_Events_Task_1/optional_banner_2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h5>CONTACT US</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Recursos_Amazing_Events_Task_1/optional_banner_1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h5>STATS</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container text-black fw-bold">
            <form class="row g-3 my-5">
                <div class="col-12">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control border-black" placeholder="Insert your name" id="name">
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control border-black" placeholder="Insert your email" id="email">
                </div>
                <div class="col-12">
                    <label for="comment" class="form-label">Message:</label>
                    <textarea class="form-control border-black" placeholder="Leave a comment here"
                        id="comment"></textarea>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container-fluid bg-dark text-white">
            <div class="row">
                <div class="col-6 d-flex justify-content-start ps-3">
                    <img src="Recursos_Amazing_Events_Task_1/whatsapp.png" alt="whatsapp" class="m-2">

                <div class="col-6 align-self-center text-end pe-3">
                    Rappi IV
                </div>
